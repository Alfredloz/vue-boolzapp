<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp clone</title>
</head>
<body>
    <!-- vuejs sectio app -->
    <section id="app">
        <div class="bg_ban_top d_flex">
            <div class="container_app d_flex">
                <div class="user_box">
                    <!-- login section -->
                    <div class="login_user d_flex">
                        
                        <div class="user_info d_flex">
                            <img src="./assets/img/avatar_4.jpg" alt="">
                            <span>Nome User</span>
                        </div>
                        <div class="user_set d_flex">
                            <i class="fas fa-history"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                        </div>
                        
                    </div>
                    <!-- /login section -->
                    <!-- notify blue banner -->
                    <div class="notify_box d_flex">
                        <i class="far fa-bell-slash"></i>
                        <div class="notify_message">
                            <p>Ricevi notifiche dei nuovi messaggi</p>
                            <p><small>Attiva notifiche desktop</small></p>
                        </div>          
                    </div>
                    <!-- /notify blue banner -->
                    <!-- search contacts -->
                    <div class="search_box d_flex bg_grey_white">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="cerca tra i tuoi contatti" v-model="searchContact">
                    </div>
                    <!-- /search contacts -->
                    <!-- contacts -->
                    <div class="contacts bg_grey_white">
                        <div class="contact_box d_flex" v-for="(contact, index) in filteredItems" @click="loadProfile(index)">
                            <img :src="contact.avatar" alt="">
                            <div class="name_msg d_flex">
                                <span>{{contact.name}}</span>
                                <span>{{lastMsg(index)}}</span>
                            </div>
                            <span>{{lastHour(index)}}</span>
                        </div>
                    </div>
                    <!-- /contacts -->
                </div>
                <div class="chat_container">
                    <!-- user cliccato info -->
                    <div class="contact_opt bg_grey_white d_flex">
                        <div class="contact_prof" >
                            <div class="contact_img d_flex">
                                <img :src="contacts[activeUser].avatar" alt="">
                                <div class="info_contact">
                                    <span>{{contacts[activeUser].name}}</span>
                                    <span><small>Ultimo accesso eseguito: {{lastHour(activeUser)}}</small></span>
                                </div>
                            </div>
                        </div>
                        <!-- user cliccato info -->
                        <div class="chat_opt">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <!-- chat box messages -->
                    <div class="chat_box d_flex" >
                        <div class="chat_content" :class="message.status == 'sent'? 'green_box':'white_box'" v-for="(message, index) in contacts[activeUser].messages">
                            <p>{{message.text}}</p>
                            <p><small>{{message.date}}</small></p>
                        </div>                       
                    </div>
                    <!-- chat box messages -->
                    <!-- sending messages and settings -->
                    <div class="sending_box d_flex">
                        <i class="fas fa-icons"></i>
                        <input type="text" @keyup.13="sendingMessage" v-model="messageUser">
                        <i class="fas fa-microphone"></i>
                    </div>
            </div>
        </div>
    </section>
    <!-- /vuejs section app -->
    <!-- js & vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>dayjs().format()</script>
</body>
</html>
